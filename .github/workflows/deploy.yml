name: Build and Deploy to GitHub Pages

on:
  # 推送到 main 分支时触发
  push:
    branches:
      - main
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  # 注意：即使设置了这些权限，GitHub Actions 也无法自动创建 Pages 站点
  # 需要先在仓库 Settings → Pages 中手动启用 GitHub Actions 作为部署源

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set base path
        id: set-base
        run: |
          if [[ "${{ github.repository }}" == *".github.io" ]]; then
            echo "base=/" >> $GITHUB_OUTPUT
          else
            REPO_NAME="${{ github.event.repository.name }}"
            echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build with Vite
        env:
          # 从 GitHub Secrets 中获取 API Key
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # 自动设置 base 路径
          VITE_BASE_PATH: ${{ steps.set-base.outputs.base }}
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        # 注意：如果出现 "Resource not accessible by integration" 错误，
        # 需要先在仓库 Settings → Pages 中手动启用 GitHub Actions 作为部署源

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
